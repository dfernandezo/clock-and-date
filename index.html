<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="display">1:50:32 am</div>
      <div class="fullDate"></div>
    </div>

    <script>
      //clock
      setInterval(function () {
        const clock = document.querySelector(".display");
        var date = new Date();
        var hours = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var day = "AM";

        if (hours > 12) {
          day = "PM";
          hours = hours - 12;
        }

        if (hours == 0) {
          hours = 12;
        }

        if (sec < 10) {
          sec = "0" + sec;
        }

        if (min < 10) {
          min = "0" + min;
        }

        if (hours < 10) {
          hours = "0" + hours;
        }
        clock.textContent = hours + ":" + min + ":" + sec + " " + day;
      });

      var today = new Date();
      var fullDate = today.toDateString();
      var showDate = document.querySelector(".fullDate");
      showDate.textContent = fullDate;
    </script>
  </body>
</html>
